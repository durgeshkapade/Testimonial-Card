<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="card-top">
            </div>
            <div class="card-bottom">
                <div class="heading">
                    <h2>Durgesh Kapade</h2>
                    <p>Coder & Developer</p>
                </div>
                <div class="apps-icon">
                    <img src="./Images/insta.png" alt="">
                    <img src="./Images/facebook.png" alt="">
                    <img src="./Images/twitter.png" alt="">
                    <img src="./Images/youtube.png" alt="">
                    
                </div>
                <div class="btn">
                    <button href="#" class="buttonClass">Subscribe</button>
                    <button href="#" class="buttonClass">Message</button>
                </div>
                <div class="footer">
                    <div class="like">
                        <i class="fa-regular fa-heart" style="margin-right: 3px;"></i> 60K
                    </div>
                    <span style="opacity: 0.4;">|</span>
                    <div class="comment">
                        <i class="fa-regular fa-comment style="margin-right: 3px;"></i> 20K
                    </div>
                    <span style="opacity: 0.4;">|</span>
                    <div class="share">
                        <i class="fa-solid fa-share style="margin-right: 3px;"></i> 12K
                    </div>

                </div>

            </div>
            <div class="card-img">
                <img src="./Images/card-img.webp" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
